name: Docker Deploy

on:
  workflow_run:
    workflows:
      - Docker Push
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Set up AWS CLI
        run: |
          sudo apt-get install -y python3 python3-pip
          sudo python3 -m pip install awscli

      - name: Configure AWS CLI
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region us-east-1

      - name: Deploy to Lightsail
        run: |
          aws lightsail create-container-service-deployment \
            --region us-east-1 \
            --service-name talk-to-repo \
            --containers '{
              "talk-to-repo-frontend": {
                "image": "arjeo/talk-to-repo-frontend:latest",
                "ports": {
                  "3000": "HTTP"
                },
                "environment": {
                  "NEXT_PUBLIC_BACKEND_URL": "http://backend:8000"
                }
              },
              "talk-to-repo-backend": {
                "image": "arjeo/talk-to-repo-backend:latest",
                "ports": {
                  "8000": "HTTP"
                },
                "environment": {
                  "ALLOWED_ORIGINS": "http://frontend:3000",
                  "OPENAI_API_KEY": ${{ secrets.OPENAI_API_KEY }},
                  "OPENAI_ORG_ID": ${{ secrets.OPENAI_ORG_ID }},
                  "PINECONE_API_KEY": ${{ secrets.PINECONE_API_KEY }},
                  "ENVIRONMENT": ${{ secrets.ENVIRONMENT }},
                  "PINECONE_PROJECT_ID": ${{ secrets.PINECONE_PROJECT_ID }},
                  "PINECONE_INDEX": pinecone-index,
                  "NAMESPACE": talk-to-repo-2,
                  "MODEL_NAME": gpt-4,
                  "TEMPERATURE": 1.0,
                  "TOKEN_LIMIT": 8000,
                  "CONTEXT_NUM": 30,
                  "CHUNK_SIZE": 500,
                  "CHUNK_OVERLAP": 50
                }
              }
            }' \
            --public-endpoint '{
              "containerName": "talk-to-repo-frontend",
              "containerPort": 3000,
              "healthCheck": {
                "healthyThreshold": 2,
                "unhealthyThreshold": 2,
                "intervalSeconds": 5,
                "path": "/",
                "timeoutSeconds": 3
              }
            }'
